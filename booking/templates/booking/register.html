{% extends 'booking/base.html' %} 
{% block content %} 

<div class="py-4 sm:py-6 sm:px-10 md:px-16 sm:mx-12 md:mx-20 lg:mx-32 xl:mx-52 mt-4 sm:mt-8 md:mt-12 text-center bg-white mt-2 rounded">
    <h1 class="text-lg md:text-2xl font-semibold">Register</h1>
    <p class="text-sm tracking-tighter text-center">If you have an account, <a href="{% url 'booking:login'  %}" class="text-blue-400 underline">log in</a>.</p>
    <form action="" class="mx-3 md:mx-6 mt-2 md:p-4 grid grid-cols-1 gap-y-2 ">
        {% csrf_token %}
        {% load widget_tweaks %}
        <input type="text" placeholder="First Name" class="w-full px-4 h-8 bg-gray-50 bg-opacity-50 rounded border border-green-800 border-2 focus:ring-2 focus:bg-transparent focus:ring-green-200 focus:green-500 text-base outline-none">
        <input type="text" placeholder="Last Name" class="w-full px-4 h-8 bg-gray-50 bg-opacity-50 rounded border border-green-800 border-2 focus:ring-2 focus:bg-transparent focus:ring-green-200 focus:green-500 text-base outline-none">
        <input type="text" placeholder="Nick Name" class="w-full px-4 h-8 bg-gray-50 bg-opacity-50 rounded border border-green-800 border-2 focus:ring-2 focus:bg-transparent focus:ring-green-200 focus:green-500 text-base outline-none">
        <input type="text" placeholder="E-Mail" class="w-full px-4 h-8 bg-gray-50 bg-opacity-50 rounded border border-green-800 border-2 focus:ring-2 focus:bg-transparent focus:ring-green-200 focus:green-500 text-base outline-none">
        <input type="text" placeholder="Password" class="w-full px-4 h-8 bg-gray-50 bg-opacity-50 rounded border border-green-800 border-2 focus:ring-2 focus:bg-transparent focus:ring-green-200 focus:green-500 text-base outline-none">
        <button class=" text-white mt-2 bg-green-500 border-0 py-1 sm:py-2 px-4 sm:px-6 focus:outline-none hover:bg-green-600 rounded-lg text-md"><a href="{% url 'booking:booking-index' %}">Register now.</a> </button>
        <button class=" w-full mx-auto mt-4 text-white bg-blue-400 border-0 py-1 sm:py-2 px-4 sm:px-6 focus:outline-none hover:bg-red-400 rounded-lg text-md"><a href="{% url 'booking:login' %}">Log In instead.</a> </button>
    </form>  
</div>


{% endblock %}
